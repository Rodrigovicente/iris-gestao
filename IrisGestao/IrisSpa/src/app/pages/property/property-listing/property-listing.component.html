<div class="content-wrapper">
	<div class="flex justify-between py-9">
		<h3 class="text-2xl font-bold">
			Lista de Imóveis
			<span class="ml-2 text-sm text-slate-600">{{ totalListCount }}</span>
		</h3>

		<div class="options">
			<span class="p-input-icon-left mx-2">
				<i class="pi pi-search"></i>
				<input pInputText type="text" placeholder="Buscar imóvel" />
			</span>
			<p-dropdown class="mx-2" placeholder="Tipo de imóvel"></p-dropdown>
			<p-dropdown class="mx-2" placeholder="Proprietário"></p-dropdown>
			<p-dropdown class="mx-2 mr-4" placeholder="Bairro"></p-dropdown>
			<button
				pButton
				type="button"
				class="p-button-outlined h-9"
				(click)="navigateTo('property/register')"
			>
				<i class="pi pi-plus mr-3"></i>
				Adicionar imóvel
			</button>
		</div>
	</div>

	<app-property-list
		[properties]="properties"
		pageSize="3"
		pageIndex="0"
		pageCount="2"
		[isLoading]="isLoadingList"
	></app-property-list>
</div>
