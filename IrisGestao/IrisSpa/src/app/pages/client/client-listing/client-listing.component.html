<div class="header-background"></div>
<div class="content-wrapper">
	<div class="content">
		<header class="flex justify-between py-9">
			<h3 class="text-2xl font-bold">
				Clientes
				<span class="ml-2 text-sm text-slate-600">{{ totalClientCount }}</span>
			</h3>

			<div class="options">
				<span class="p-input-icon-left mx-2">
					<i class="pi pi-search"></i>
					<input
						pInputText
						class="white-theme"
						[(ngModel)]="filterText"
						(ngModelChange)="filterClientDebounce($event)"
						type="text"
						placeholder="Buscar cliente"
					/>
				</span>

				<p-dropdown
					class="mx-2"
					styleClass="w-44 white-theme"
					placeholder="Tipo de cliente"
					id="IdTipoCliente"
					[options]="tiposCliente"
					aria-describedby="client-type-help"
					[(ngModel)]="filterType"
					(ngModelChange)="filterClientDebounce($event)"
				></p-dropdown>

				<button
					pButton
					type="button"
					class="p-button-outlined h-9 white-theme"
					(click)="navigateTo('client/register/new')"
				>
					<i class="pi pi-plus mr-3"></i>
					Adicionar Cliente
				</button>
			</div>
		</header>
		<ng-container>
			<ng-container *ngIf="isLoadingClients">
				<app-spinner styleClass="mt-11"></app-spinner>
			</ng-container>
			<ng-container *ngIf="!isLoadingClients && noRestults">
				<div class="no-results-warn">
					<span>Nenhum resultado</span>
				</div>
			</ng-container>

			<p-table
				[value]="clientEntries"
				styleClass="p-datatable-striped"
				[tableStyle]="{ 'min-width': '50rem' }"
				[paginator]="!noRestults && !isLoadingClients"
				[rows]="rows"
				[(first)]="first"
				responsiveLayout="scroll"
				[totalRecords]="totalClientCount"
				[lazy]="true"
				(onLazyLoad)="loadClientsPage($event)"
			>
				<ng-template pTemplate="header">
					<tr *ngIf="!isLoadingClients && !noRestults">
						<th>Nome/Razão social</th>
						<th>CPF/CNPJ</th>
						<th>Aniversário</th>
						<th>Tipo de cliente</th>
						<th></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-client>
					<tr>
						<td class="font-bold">{{ client.name }}
						</td>
						<td>{{ client.cpf_cnpj | cpfcnpj }}</td>
						<td>
							{{ client.birthday | date : "shortDate" }}
						</td>
						<!-- <td>{{ client.client_type }}</td> -->
						<td>
							<ng-container *ngIf="client.hasImovel">
								<p-tag
									value="Proprietário"
									[rounded]="true"
									severity="success"
									styleClass="w-20"
								></p-tag>
							</ng-container>
							<ng-container *ngIf="client.hasContrato">
								<p-tag
									value="Locatário"
									[rounded]="true"
									severity="success"
									styleClass="w-20"
								></p-tag>
							</ng-container>
						</td>
						<td class="action w-40">
							<button
								pButton
								type="button"
								class="p-button-text h-7"
								(click)="navigateTo('client/details/' + client.guidReferencia)"
							>
								Ver detalhes
							</button>
						</td>
					</tr>
				</ng-template>
			</p-table>
		</ng-container>
	</div>
</div>
