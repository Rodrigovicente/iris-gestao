<div class="client-view">
	<div class="content">
		<section class="client">
			<h2>Detalhe do cliente</h2>

			<div class="main-card">
				<header>
					<h3>Courtney Henry <span>Locatário</span></h3>
					<div class="actions">
						<button pButton type="button" class="p-button-outlined h-7 text-xs">
							Editar
						</button>
						<button pButton type="button" class="p-button-outlined h-7">
							Duplicar
						</button>
					</div>
				</header>
				<div class="client-info">
					<div class="client-data">
						<div class="data-label">CPF/CNPJ</div>
						<div class="data-value">72.165.630/0001-27</div>
					</div>
					<div class="client-data">
						<div class="data-label">Aniversário</div>
						<div class="data-value">14/09/1989</div>
					</div>
					<div class="client-data">
						<div class="data-label">Email</div>
						<div class="data-value"><a>cliente@mail.com</a></div>
					</div>
					<div class="client-data">
						<div class="data-label">Telefone</div>
						<div class="data-value">(61) 994444-10932</div>
					</div>
					<div class="client-data">
						<div class="data-label">Endereço</div>
						<div class="data-value">SQS 415 Bl R Ap 109</div>
					</div>
					<div class="client-data">
						<div class="data-label">Cidade</div>
						<div class="data-value">Brasília. DF</div>
					</div>
					<div class="client-data">
						<div class="data-label">CEP</div>
						<div class="data-value">71.907-720</div>
					</div>
				</div>
			</div>
		</section>

		<section class="properties">
			<h2>Imóveis cadastrados no cliente</h2>

			<div class="flex flex-col gap-6">
				<ng-container *ngFor="let item of propertyItens">
					<app-property-item [data]="item" class="mb-6"></app-property-item>
				</ng-container>
			</div>
		</section>
	</div>
</div>
