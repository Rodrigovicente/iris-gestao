<ng-container *ngIf="!isMobile">
	<p-dialog
		[(visible)]="visible"
		[modal]="true"
		[draggable]="false"
		[resizable]="false"
		[styleClass]="'responsive-dialog ' + styleClass"
		(onHide)="emitOnHide(false)"
	>
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</p-dialog>
</ng-container>
<ng-container *ngIf="isMobile">
	<p-sidebar
		[(visible)]="visible"
		position="bottom"
		[styleClass]="'responsive-dialog ' + styleClass"
		(onHide)="emitOnHide(false)"
	>
		<ng-template pTemplate="content">
			<ng-container *ngTemplateOutlet="content"></ng-container>
		</ng-template>
	</p-sidebar>
</ng-container>

<ng-template #content>
	<ng-content></ng-content>
</ng-template>
