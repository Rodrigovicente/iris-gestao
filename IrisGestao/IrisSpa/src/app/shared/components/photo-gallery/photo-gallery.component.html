<div class="photos-grid">
	<ul>
		<li *ngFor="let img of imageList">
			<img [src]="img.thumbUrl" [alt]="img.alt" (click)="showImageModal(img)" title="imagem" />
		</li>
	</ul>
</div>

<p-dialog
	[(visible)]="displayModal"
	[modal]="true"
	[style]="{ maxWidth: '90vw' }"
	[draggable]="false"
	[resizable]="false"
	(click)="closeImageModal()"
	*ngIf="selectedImage"
	
>
	<img [src]="selectedImage.url" [alt]="selectedImage.alt" title="imagem" />
</p-dialog>
